<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="card__picture">
          <img src="./images/illustration-hero.svg" alt="illustration hero" />
        </picture>
        <div class="card__content">
          <h2 class="card__heading">Order Summary</h2>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan plan-card">
            <img
              class="plan-card__icon"
              src="./images/icon-music.svg"
              alt="icon music"
            />
            <h3 class="plan-card__time">Annual Plan</h3>
            <p class="plan-card__price">$59.99/year</p>
            <a class="plan-card__change" href="#"> Change </a>
          </div>
          <div class="card__cta">
            <a class="button button--primary" href="#"> Proceed to Payment </a>
            <a class="button button--secondary" href="#"> Cancel Order </a>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
